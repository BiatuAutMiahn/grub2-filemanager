menuentry "File Manager" --class fm {
  set theme=${theme_fm}
  if [ -n "${grubfm_current_path}" ];
  then
    grubfm "${grubfm_current_path}";
  else
    grubfm;
  fi;
}

menuentry "WinPE" --unrestricted --class nt6 {
  linux16 (wim)/wimboot
  initrd16 \
  newc:bootmgr:(wim)/bootmgr \
  newc:bootmgr.exe:(wim)/bootmgr.exe \
  newc:bcd:(wim)/bcd \
  newc:boot.sdi:(wim)/boot.sdi \
  newc:boot.wim:/boot.wim
}